</head><body><div class="vfes-ms-content vfms-bg" id="pop-up-listado-movil">
	<div class="vfes-layout__wrapper">
		<div class="vfes-pop-up__container">

			<div class="vfms-form-container">

				<form class="vfes-form wg-form">
					<div class="vfes-modal__head-form">
						<button class="vfes-modal__close js-modal-close" aria-hidden="false"><svg class="icon vfes-color--vodafone-gray" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="36px" height="36px">
								<title>Close</title>
								<use class="icon-v3" xlink:href="#icon3-close"></use>
							</svg></button>
						<p class="vfes-color--vodafone-red vfes-paragraph--center vfes-title--6 vfms-title-form vfes-title--center">
							¡No te vayas! Tenemos un precio especial para ti</p>
						<p class="vfes-color--vodafone-gray vfes-paragraph--center">Consigue datos ilimitados con esta
							oferta</p>
						<p class="vfes-color--vodafone-gray vfes-paragraph--center">Déjanos tu teléfono y te llamamos
						</p>
					</div>
					<div class="vfes-box--form">
						<input class="vfes-box-input wg-input" style="display:none;" value="NO" name="verifyLeadId">
						<input name="wg-return" class="wg-return wg-input" value="gracias" type="hidden">
						<input class="vfes-box--form__tlf wg-input" type="phone" name="phone" inputmode="numeric" pattern="[0-9]*" maxlength="9" data-wg-validation="required,phone" placeholder="Nº teléfono">

						<div class="vfes-box--form vfes-layout__item vfes-1/1 vfes-1/1-mov vfes-mb">
							<div class="vfes-form__box">
								<input class="vfes-form__checkbox wg-input vfms-check" data-wg-validation="required" type="checkbox" id="privacy" value="on" name="check">
								<label class="vfes-form__label vfes-color--vodafone-gray" for="privacy">Acepto la <a href="https://www.vodafone.es/c/particulares/es/productos-y-servicios/movil/catalogo-clientes/politica-privacidad/" id="condiciones" class="button-privacy vfes-color--vodafone-gray" title="Vodafone One" target="_blank" data-modal="legales" rel="nofollow">Política de Privacidad</a></label>
							</div>
							<div class="vfes-form__box">
								<input class="vfes-form__checkbox wg-input vfms-check" type="checkbox" id="comunication" name="gdpr" value="on">
								<label class="vfes-form__label vfes-color--vodafone-gray" for="comunication">Acepto recibir comunicaciones comerciales de Vodafone
									 </label>

							</div>
						</div>
						

						<input class="vfes-button vfes-button--secondary  wg-submit tellamamos-ltc vfms-call" type="submit" value="Te llamamos gratis">

						<hr class="vfes-mb-">

						<p class="vfes-button vfes-button--primary  vfes-box--call">Llámanos gratis al <a class="vfes-color--vodafone-white drp-phone vfes-box--call__number" href="tel:900920509" target="_blank">900920509</a></p>
					</div>

				</form>
			</div>

	</div>
